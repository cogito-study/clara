image: node:latest

stages:
  - install-dependencies
  - build
  - deploy

cache:
  paths:
    - node_modules/

install-dependencies:
  stage: install-dependencies
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build:
  stage: build
  script:
    - npm run build

pages:
  stage: deploy
  script:
    - rm -rf public
    - mv build public
  artifacts:
    paths:
    - public
  only:
  - development