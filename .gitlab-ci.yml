image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - yarn install
    - yarn build

development-deploy:
  stage: deploy
  script:
    - yarn add netlify-cli
    - yarn run netlify deploy -s 6d1690b5-0776-413f-8788-6f9b9a4ad2a1 -p build -t $NETLIFY_ACCESS_TOKEN
  dependencies:
    - build
  only:
    - merge-requests

production-deploy:
  stage: deploy
  script:
    - yarn add netlify-cli
    - yarn run netlify deploy -s 6d1690b5-0776-413f-8788-6f9b9a4ad2a1 -p build -t $NETLIFY_ACCESS_TOKEN --prod
  dependencies:
    - build
  only:
    - master
