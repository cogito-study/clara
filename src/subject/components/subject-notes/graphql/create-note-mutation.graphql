mutation CreateNote($subjectID: ID!, $title: String!, $description: String, $number: Int!) {
  createNote(
    data: {
      subject: { id: $subjectID }
      title: $title
      description: $description
      number: $number
      content: ""
      contentHTML: ""
      noteCategory: NOTE
    }
  ) {
    ...SubjectNoteData
  }
}
