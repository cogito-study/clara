<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- For Google -->
    <meta name="google-site-verification" content="2jExzb8ZkkicxqZ0PNaLt96aDlZZSj0QBK43j4bC_7Y" />
    <meta
      name="description"
      content="Cogito is a collaborative document editor tool embedded in a social media environment that serves both as a communication and information management system."
    />
    <meta name="keywords" content="education" />

    <meta name="author" content="Cogito" />
    <meta name="copyright" content="Cogito" />
    <meta name="application-name" content="Cogito" />

    <!-- For Facebook -->
    <meta property="og:title" content="Cogito" />
    <meta property="og:type" content="education" />
    <meta property="og:image" content="%PUBLIC_URL%/ogimage.png" />
    <meta property="og:url" content="https://cogito.study" />
    <meta
      property="og:description"
      content="Cogito is a collaborative document editor tool embedded in a social media environment that serves both as a communication and information management system."
    />

    <!-- For Twitter -->
    <meta
      name="twitter:card"
      content="Cogito is a collaborative document editor tool embedded in a social media environment that serves both as a communication and information management system."
    />
    <meta name="twitter:title" content="Cogito" />
    <meta
      name="twitter:description"
      content="Cogito is a collaborative document editor tool embedded in a social media environment that serves both as a communication and information management system."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/ogimage.png" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cogito</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root" style="width: 100%"></div>

  </body>
</html>
