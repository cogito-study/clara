overwrite: true
schema: 'https://staging-api.cogito.study/'
documents: 'src/**/*.graphql'
config:
  avoidOptionals: true
  immutableTypes: true
generates:
  src/core/graphql/types.generated.ts:
    plugins:
      - typescript
    config:
      maybeValue: T | undefined
    hooks:
      afterOneFileWrite:
        - prettier --write './src/**/*.{ts,tsx}'
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: core/graphql/types.generated.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    hooks:
      afterOneFileWrite:
        - yarn format
        - yarn lint --fix
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      reactApolloVersion: 3
